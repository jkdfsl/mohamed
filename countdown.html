<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer with Hearts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #ff7eb3, #ff758c, #feb47b);
      overflow: hidden;
      color: white;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }

    #timer {
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.8);
      clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 75%, 18% 100%, 0% 38%);
      animation: float 6s infinite ease-in-out;
      opacity: 0.8;
    }

    .heart:nth-child(2n) {
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.6);
      animation-duration: 8s;
    }

    .heart:nth-child(3n) {
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.7);
      animation-duration: 10s;
    }

    .heart:nth-child(4n) {
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.9);
      animation-duration: 7s;
    }

    .heart:nth-child(5n) {
      width: 20px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.5);
      animation-duration: 9s;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Time Since 9-11-2024</h1>
  <div id="timer">Loading...</div>

  <div class="heart" style="left: 10%;"></div>
  <div class="heart" style="left: 20%;"></div>
  <div class="heart" style="left: 30%;"></div>
  <div class="heart" style="left: 40%;"></div>
  <div class="heart" style="left: 50%;"></div>
  <div class="heart" style="left: 60%;"></div>
  <div class="heart" style="left: 70%;"></div>
  <div class="heart" style="left: 80%;"></div>
  <div class="heart" style="left: 90%;"></div>

  <script>
    const startDate = new Date("2024-11-09T00:00:00");

    function updateTimer() {
      const now = new Date();

      // إذا حدث خطأ في الحساب، تحقق من القيم
      if (isNaN(startDate.getTime())) {
        document.getElementById("timer").innerText = "Invalid Date!";
        return;
      }

      const diff = now - startDate;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("timer").innerText =
        `${days} Days, ${hours} Hours, ${minutes} Minutes, ${seconds} Seconds`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
